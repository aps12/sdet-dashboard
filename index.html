<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        
        body { 
            background-color: #f8fafc; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* Smooth Scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Modern Card */
        .card { 
            background: white; 
            border-radius: 1rem; 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.01);
            border: 1px solid #f1f5f9;
        }

        /* Donut Chart */
        .donut-ring {
            width: 56px; height: 56px;
            border-radius: 50%;
            background: conic-gradient(var(--color) calc(var(--percent) * 1%), #f1f5f9 0);
            position: relative;
            display: flex; justify-content: center; align-items: center;
            transition: background 0.5s ease;
        }
        .donut-ring::before {
            content: ''; position: absolute;
            width: 44px; height: 44px;
            background: white; border-radius: 50%;
        }
        .donut-text { position: relative; font-size: 0.7rem; font-weight: 800; color: #334155; }

        /* Sidebar Item Transition */
        .sidebar-item { 
            display: flex; align-items: center; 
            padding: 12px; border-radius: 12px; 
            color: #64748b; font-weight: 500; cursor: pointer; 
            transition: all 0.2s;
            white-space: nowrap; /* Prevent text wrapping during expansion */
        }
        .sidebar-item:hover { background-color: #f8fafc; color: #1e293b; }
        .sidebar-item.active { background-color: #eff6ff; color: #2563eb; font-weight: 600; }
        
        /* Sidebar Icon centering when collapsed */
        .group:not(:hover) .sidebar-item { justify-content: center; }
        .group:hover .sidebar-item { justify-content: flex-start; }

        /* Text Hide/Show transition */
        .nav-text {
            opacity: 0; width: 0; display: none;
            transition: opacity 0.2s ease-in-out;
        }
        .group:hover .nav-text {
            opacity: 1; width: auto; display: inline-block;
        }

        /* Loader */
        .loader { border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- PASTE YOUR FIREBASE KEYS BELOW ---
        const firebaseConfig = {
            apiKey: "AIzaSyDSeqlg_QIEzHx2n15GcOP5jgKZzQ_MzZg",
            authDomain: "sdet-dashboard.firebaseapp.com",
            databaseURL: "https://sdet-dashboard-default-rtdb.firebaseio.com",
            projectId: "sdet-dashboard",
            storageBucket: "sdet-dashboard.firebasestorage.app",
            messagingSenderId: "917849703698",
            appId: "1:917849703698:web:764162e0198e5cf9439fcb"
        };
        // ----------------------------------------

        let app, db, firebaseActive = false;

        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            firebaseActive = true;
            const starCountRef = ref(db, 'sdet_dashboard');
            onValue(starCountRef, (snapshot) => {
                const data = snapshot.val();
                if(data) {
                    window.state = data;
                    if (!window.state.projects) window.state.projects = [];
                    if (!window.state.dsa) window.state.dsa = [];
                    if (!window.state.dsaStatus) window.state.dsaStatus = {};
                    if (!window.state.routine) window.state.routine = [];
                    if (!window.state.healthHistory) window.state.healthHistory = {};
                    if (!window.state.todayHealth) window.state.todayHealth = [];
                    
                    if(window.state.dsa.length > 0 && !window.state.dsa[0].id) { 
                        window.state.dsa = window.state.dsa.map((x,i) => ({...x, id: Date.now()+i})); 
                    }
                    window.render();
                    updateSyncStatus(true);
                } else {
                    window.saveToCloud();
                }
            }, (error) => { updateSyncStatus(false); });
        } catch(e) { updateSyncStatus(false); }

        window.saveToCloud = function() {
            if(firebaseActive && db && window.state) {
                document.getElementById('loading-spinner').classList.remove('hidden');
                const cleanState = JSON.parse(JSON.stringify(window.state));
                set(ref(db, 'sdet_dashboard'), cleanState).then(() => {
                    document.getElementById('loading-spinner').classList.add('hidden');
                }).catch(e => { document.getElementById('loading-spinner').classList.add('hidden'); });
            }
        }

        function updateSyncStatus(connected) {
            const icon = document.getElementById('sync-status-icon');
            const text = document.getElementById('sync-status-text');
            if(icon && text) {
                if(connected) {
                    icon.className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse";
                    text.innerText = "Synced";
                } else {
                    icon.className = "w-2 h-2 rounded-full bg-slate-400";
                    text.innerText = "Offline";
                }
            }
        }
    </script>

    <script>
        // --- DEFAULT DATA ---
        const dsa90Days = [
            { day: 1, topic: "Arrays", task: "Build Array Permutation", link: "https://leetcode.com/problems/build-array-from-permutation/", pri: "Low" },
            { day: 2, topic: "Arrays", task: "Contains Duplicate", link: "https://leetcode.com/problems/contains-duplicate/", pri: "Low" }
        ];
        for(let i=3; i<=90; i++) {
            let topic = i<30?"Strings":i<50?"Stacks":i<70?"Trees":"DP";
            dsa90Days.push({day: i, topic: topic, task: `Problem Day ${i}`, link: "#", pri: "Medium"});
        }
        const dsaWithIds = dsa90Days.map((x, i) => ({ ...x, id: Date.now() + i }));

        window.state = {
            projects: [],
            dsa: dsaWithIds,
            dsaStatus: {}, 
            routine: [ {id: 1, time: "08:00", text: "Wake up"}, {id: 2, time: "08:30", text: "DSA"}, {id: 3, time: "10:00", text: "Work"} ],
            healthHistory: {},
            todayHealth: []
        };

        // --- RENDER SYSTEM ---
        window.render = function() {
            renderKPIs();
            renderProjects('Work'); renderProjects('Epam'); renderProjects('Learning');
            renderDSA(); renderHealth();
            updateCharts();
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-IN', {weekday:'long', day:'numeric', month:'long'});
        }

        function renderKPIs() {
            let totalT=0, totalD=0; let clientT=0, clientD=0; let epamT=0, epamD=0; let learnT=0, learnD=0; let hiPri = [];
            (window.state.projects||[]).forEach(p => {
                p.subtasks.forEach(s => {
                    let v = parseInt(s.progress)/100;
                    totalT++; totalD+=v;
                    if(p.type==='Work'){clientT++;clientD+=v}
                    if(p.type==='Epam'){epamT++;epamD+=v}
                    if(p.type==='Learning'){learnT++;learnD+=v}
                    if(s.priority==='High' && s.progress<100) hiPri.push({t:s.title, c:p.title});
                });
            });
            (window.state.dsa||[]).forEach(d => {
                totalT++; if(window.state.dsaStatus[d.id]) totalD++;
                if(d.pri==='High' && !window.state.dsaStatus[d.id]) hiPri.push({t:d.task, c:`Day ${d.day}`});
            });

            const getPct = (n,d) => d ? Math.round((n/d)*100) : 0;
            const dsaDone = Object.keys(window.state.dsaStatus||{}).length;
            const dsaTotal = (window.state.dsa||[]).length || 1;
            
            updateDonut('kpi-overall', getPct(totalD, totalT), '#3b82f6', '%');
            updateDonut('kpi-dsa', Math.round((dsaDone/dsaTotal)*100), '#10b981', dsaDone + '/90');
            updateDonut('kpi-client', getPct(clientD, clientT), '#6366f1', '%');
            updateDonut('kpi-epam', getPct(epamD, epamT), '#ec4899', '%');
            updateDonut('kpi-cert', getPct(learnD, learnT), '#8b5cf6', '%');
            const streak = Object.keys(window.state.healthHistory||{}).length;
            updateDonut('kpi-streak', Math.min(streak*10, 100), '#f59e0b', streak + 'd');

            const fl = document.getElementById('focus-list');
            if(hiPri.length===0) fl.innerHTML=`<div class="flex flex-col items-center justify-center h-full text-slate-400 text-xs italic p-4 gap-2"><i class="ph-duotone ph-check-circle text-2xl"></i>All caught up!</div>`;
            else fl.innerHTML = hiPri.map(h=>`<div class="flex justify-between items-center bg-orange-50 p-3 rounded-lg border-l-[3px] border-orange-500 mb-2 shadow-sm"><div class="truncate mr-2"><div class="font-bold text-sm text-slate-800 truncate">${h.t}</div><div class="text-[10px] text-slate-500 uppercase tracking-wide font-bold">${h.c}</div></div><i class="ph-fill ph-warning-circle text-orange-500"></i></div>`).join('');
        }

        function updateDonut(id, pct, color, labelType) {
            const el = document.getElementById(id);
            if(!el) return;
            const ring = el.querySelector('.donut-ring');
            const text = el.querySelector('.donut-text');
            ring.style.setProperty('--percent', pct);
            ring.style.setProperty('--color', color);
            text.innerText = labelType === '%' ? `${pct}%` : labelType;
        }

        function renderDSA() {
            const container = document.getElementById('dsa-list-container'); container.innerHTML = '';
            const sorted = [...(window.state.dsa||[])].sort((a,b)=>a.day - b.day);
            const grouped = sorted.reduce((acc,curr)=>{acc[curr.day]=acc[curr.day]||[];acc[curr.day].push(curr);return acc;},{});
            
            Object.keys(grouped).forEach(day => {
                const items = grouped[day];
                const allDone = items.every(i => window.state.dsaStatus[i.id]);
                const card = document.createElement('div');
                card.className = `card ${allDone ? 'bg-slate-50' : ''}`;
                let html = `<div class="bg-slate-100/50 px-4 py-2 border-b border-slate-100 flex justify-between items-center"><span class="font-bold text-xs text-slate-500 uppercase">Day ${day}</span><span class="text-[10px] bg-white px-2 py-0.5 rounded border border-slate-200 text-slate-600 font-bold shadow-sm">${items[0].topic}</span></div>`;
                html += `<div class="divide-y divide-slate-50">`;
                items.forEach(i => {
                    const done = window.state.dsaStatus[i.id];
                    html += `<div class="p-4 flex items-center gap-3 ${done?'opacity-50 grayscale':''}">
                        <input type="checkbox" class="w-5 h-5 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500 transition" ${done?'checked':''} onchange="toggleDSA(${i.id})">
                        <div class="flex-1 min-w-0">
                            <a href="${i.link}" target="_blank" class="text-sm font-bold text-slate-700 hover:text-blue-600 truncate block">${i.task}</a>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-[10px] px-2 py-0.5 rounded-full ${i.pri==='High'?'bg-red-100 text-red-700':i.pri==='Medium'?'bg-yellow-100 text-yellow-700':'bg-slate-100 text-slate-500'} font-bold">${i.pri}</span>
                            </div>
                        </div>
                        <button onclick="openEditDSAModal(${i.id})" class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:bg-white hover:shadow-sm transition"><i class="ph-bold ph-pencil-simple"></i></button>
                    </div>`;
                });
                html += `</div>`;
                card.innerHTML = html;
                container.appendChild(card);
            });
            document.getElementById('dsa-progress-text').innerText = `${Object.keys(window.state.dsaStatus||{}).length} / ${(window.state.dsa||[]).length} Solved`;
        }

        function renderProjects(type) {
            const el = document.getElementById(`container-${type}`);
            const list = (window.state.projects||[]).filter(p => p.type === type);
            if(list.length === 0) { el.innerHTML = `<div class="col-span-full p-6 text-center text-slate-400 text-sm border-2 border-dashed border-slate-200 rounded-xl">No active projects</div>`; return; }
            let color = type === 'Epam' ? 'pink' : type === 'Learning' ? 'purple' : 'blue';
            el.innerHTML = list.map(p => {
                const total=p.subtasks.length, sum=p.subtasks.reduce((a,b)=>a+parseInt(b.progress),0); const pct = total?Math.round(sum/total):0;
                return `<div class="card p-4 relative border-l-4 border-${color}-500">
                    <div class="flex justify-between items-start mb-3">
                        <div><h3 class="font-bold text-slate-800 text-lg">${p.title}</h3><div class="text-xs text-slate-400 font-bold mt-0.5">${total} Tasks</div></div>
                        <div class="text-right">
                            <span class="text-2xl font-bold text-${color}-600 block">${pct}%</span>
                            <button onclick="deleteProject(${p.id})" class="text-slate-300 hover:text-red-500 text-xs mt-1"><i class="ph-bold ph-trash"></i></button>
                        </div>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-1.5 mb-4 overflow-hidden"><div class="bg-${color}-500 h-1.5 rounded-full transition-all duration-500" style="width:${pct}%"></div></div>
                    <div class="space-y-4">${p.subtasks.map((s, idx) => `
                        <div class="group">
                            <div class="flex justify-between text-xs mb-2 font-semibold text-slate-700">
                                <span>${s.title}</span>
                                <span class="text-${color}-600">${s.progress}%</span>
                            </div>
                            <input type="range" class="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-${color}-600 hover:bg-slate-200 transition" min="0" max="100" value="${s.progress}" onchange="updateSubtask(${p.id}, ${idx}, this.value)">
                        </div>`).join('')}
                    </div>
                    <button onclick="openSubtaskModal(${p.id})" class="mt-6 w-full py-2.5 border border-dashed border-slate-300 text-slate-500 rounded-lg text-xs font-bold uppercase tracking-wider hover:bg-slate-50 hover:border-slate-400 transition">+ Add Task</button>
                </div>`;
            }).join('');
        }

        function renderHealth() {
            document.getElementById('health-today-list').innerHTML = (window.state.routine||[]).map(r => `
                <label class="flex items-center gap-3 p-3 bg-white border border-slate-100 rounded-xl shadow-sm active:scale-[0.98] transition cursor-pointer">
                    <div class="relative flex items-center">
                        <input type="checkbox" class="peer w-6 h-6 rounded-full border-2 border-slate-300 text-blue-600 focus:ring-0 checked:bg-blue-600 checked:border-blue-600 transition-all" ${window.state.todayHealth.includes(r.id)?'checked':''} onchange="toggleHealthItem(${r.id})">
                    </div>
                    <div class="flex-1">
                        <div class="text-xs font-bold text-slate-400 mb-0.5">${r.time}</div>
                        <div class="text-sm font-semibold text-slate-700 peer-checked:line-through peer-checked:text-slate-400">${r.text}</div>
                    </div>
                </label>
            `).join('');
            document.getElementById('health-history-body').innerHTML = Object.keys(window.state.healthHistory||{}).sort().reverse().slice(0, 7).map(d => {
                const count = window.state.healthHistory[d].length;
                const total = window.state.routine.length;
                return `<tr class="border-b border-slate-50"><td class="py-2 text-xs font-mono text-slate-500">${d}</td><td class="py-2 text-right"><span class="text-xs font-bold ${count===total?'text-emerald-600':'text-orange-500'}">${count}/${total}</span></td></tr>`;
            }).join('');
        }

        function updateCharts() {
            const ctx = document.getElementById('chart-domain'); if(window.myChart) window.myChart.destroy();
            let w=0, l=0, e=0;
            (window.state.projects||[]).forEach(p => { const s=p.subtasks.reduce((a,b)=>a+parseInt(b.progress),0); const m=p.subtasks.length*100||1; const sc=(s/m)*100; if(p.type==='Work') w+=sc; else if(p.type==='Epam') e+=sc; else l+=sc; });
            const d = (Object.keys(window.state.dsaStatus||{}).length/90)*100;
            window.myChart = new Chart(ctx, { 
                type: 'doughnut', 
                data: { labels: ['Work', 'Epam', 'Learn', 'DSA'], datasets: [{ data: [w||1, e||1, l||1, d||1], backgroundColor: ['#3b82f6', '#ec4899', '#8b5cf6', '#10b981'], borderWidth:0 }] }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    layout: { padding: 20 },
                    plugins:{ 
                        legend:{ position:'bottom', labels:{ usePointStyle:true, padding: 20, font:{family:'Inter', size:11} } } 
                    },
                    cutout: '70%'
                } 
            });
        }

        // --- GLOBAL ACTIONS ---
        window.render = function() {
            renderKPIs();
            renderProjects('Work'); renderProjects('Epam'); renderProjects('Learning');
            renderDSA(); renderHealth();
            updateCharts();
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-IN', {weekday:'long', day:'numeric', month:'long'});
        }

        function showModal(html) { const w=document.getElementById('modal-wrapper'); document.getElementById('modal-content').innerHTML=html; w.classList.remove('hidden'); }
        window.closeModal = () => document.getElementById('modal-wrapper').classList.add('hidden');

        window.openAddDSAModal = () => showModal(`<h3 class="text-lg font-bold mb-4">Add Problem</h3><input type="number" id="inp-day" class="w-full border p-3 rounded-lg mb-3 text-sm" placeholder="Day (e.g. 5)"><input type="text" id="inp-topic" class="w-full border p-3 rounded-lg mb-3 text-sm" placeholder="Topic"><input type="text" id="inp-task" class="w-full border p-3 rounded-lg mb-3 text-sm" placeholder="Problem Name"><input type="text" id="inp-link" class="w-full border p-3 rounded-lg mb-3 text-sm" placeholder="URL"><select id="inp-pri" class="w-full border p-3 rounded-lg mb-4 text-sm bg-white"><option>Low</option><option>Medium</option><option>High</option></select><button onclick="commitDSA(null)" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-bold">Add Task</button>`);
        window.openEditDSAModal = (id) => { const item = window.state.dsa.find(i=>i.id===id); showModal(`<h3 class="text-lg font-bold mb-4">Edit Problem</h3><input type="number" id="inp-day" class="w-full border p-3 rounded-lg mb-3 text-sm" value="${item.day}"><input type="text" id="inp-topic" class="w-full border p-3 rounded-lg mb-3 text-sm" value="${item.topic}"><input type="text" id="inp-task" class="w-full border p-3 rounded-lg mb-3 text-sm" value="${item.task}"><input type="text" id="inp-link" class="w-full border p-3 rounded-lg mb-3 text-sm" value="${item.link}"><select id="inp-pri" class="w-full border p-3 rounded-lg mb-4 text-sm bg-white"><option ${item.pri==='Low'?'selected':''}>Low</option><option ${item.pri==='Medium'?'selected':''}>Medium</option><option ${item.pri==='High'?'selected':''}>High</option></select><div class="flex gap-2"><button onclick="commitDSA(${id})" class="flex-1 bg-emerald-600 text-white py-3 rounded-lg font-bold">Save</button><button onclick="deleteDSA(${id})" class="px-4 text-red-500 font-bold">Delete</button></div>`); };
        window.commitDSA = (id) => { const day=parseInt(document.getElementById('inp-day').value); const task=document.getElementById('inp-task').value; if(!day||!task) return; const obj={day, task, topic:document.getElementById('inp-topic').value, link:document.getElementById('inp-link').value, pri:document.getElementById('inp-pri').value}; if(id) { const idx=window.state.dsa.findIndex(i=>i.id===id); if(idx!==-1) window.state.dsa[idx]={...window.state.dsa[idx], ...obj}; } else { window.state.dsa.push({id:Date.now(), ...obj}); } window.saveToCloud(); window.render(); window.closeModal(); };
        window.deleteDSA = (id) => { if(confirm('Delete?')) { window.state.dsa = window.state.dsa.filter(i=>i.id!==id); window.saveToCloud(); window.render(); window.closeModal(); } }
        window.openProjectModal = (type) => showModal(`<h3 class="text-lg font-bold mb-4">New Project (${type})</h3><input type="text" id="inp-ptitle" class="w-full border p-3 rounded-lg mb-4 text-sm" placeholder="Project Title"><button onclick="commitProject('${type}')" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Create Project</button>`);
        window.commitProject = (type) => { const t = document.getElementById('inp-ptitle').value; if(t) { window.state.projects.push({id:Date.now(), title:t, type, subtasks:[]}); window.saveToCloud(); window.render(); window.closeModal(); } };
        window.openSubtaskModal = (pid) => showModal(`<h3 class="text-lg font-bold mb-4">Add Task</h3><input type="text" id="inp-stitle" class="w-full border p-3 rounded-lg mb-3 text-sm" placeholder="Task Name"><select id="inp-spri" class="w-full border p-3 rounded-lg mb-4 text-sm bg-white"><option>Low</option><option>Medium</option><option>High</option></select><button onclick="commitSubtask(${pid})" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Add Task</button>`);
        window.commitSubtask = (pid) => { const t = document.getElementById('inp-stitle').value; const p = document.getElementById('inp-spri').value; if(t) { window.state.projects.find(x=>x.id===pid).subtasks.push({title:t, priority:p, progress:0}); window.saveToCloud(); window.render(); window.closeModal(); } };
        window.openRoutineModal = () => { const items = window.state.routine.map((r,i) => `<div class="flex gap-2 mb-2"><input class="w-20 border p-2 rounded text-sm r-time" type="time" value="${r.time}"><input class="flex-1 border p-2 rounded text-sm r-text" type="text" value="${r.text}"></div>`).join(''); showModal(`<h3 class="text-lg font-bold mb-4">Edit Routine</h3><div id="r-list" class="max-h-60 overflow-y-auto mb-4">${items}</div><div class="flex gap-2"><button onclick="addRoutineRow()" class="px-4 py-2 border rounded-lg text-sm">+ Add</button><button onclick="commitRoutine()" class="flex-1 bg-slate-800 text-white rounded-lg text-sm font-bold">Save</button></div>`); };
        window.addRoutineRow = () => { const d = document.createElement('div'); d.className='flex gap-2 mb-2'; d.innerHTML = `<input class="w-20 border p-2 rounded text-sm r-time" type="time"><input class="flex-1 border p-2 rounded text-sm r-text" type="text">`; document.getElementById('r-list').appendChild(d); };
        window.commitRoutine = () => { const newR = []; document.querySelectorAll('#r-list > div').forEach((d,i) => { const time = d.querySelector('.r-time').value; const text = d.querySelector('.r-text').value; if(text) newR.push({id:i+1, time, text}); }); window.state.routine = newR; window.saveToCloud(); window.render(); window.closeModal(); };
        window.toggleHealthItem = (id) => { if(window.state.todayHealth.includes(id)) window.state.todayHealth = window.state.todayHealth.filter(i=>i!==id); else window.state.todayHealth.push(id); window.saveToCloud(); window.render(); };
        window.saveHealthDay = () => { const date = new Date().toISOString().split('T')[0]; window.state.healthHistory[date] = [...window.state.todayHealth]; window.saveToCloud(); alert("Day Saved!"); window.render(); };
        window.toggleDSA = (id) => { if(window.state.dsaStatus[id]) delete window.state.dsaStatus[id]; else window.state.dsaStatus[id] = true; window.saveToCloud(); window.render(); };
        window.updateSubtask = (pid, idx, val) => { window.state.projects.find(x=>x.id===pid).subtasks[idx].progress = val; window.saveToCloud(); window.render(); };
        window.deleteProject = (id) => { if(confirm('Delete Project?')) { window.state.projects = window.state.projects.filter(p=>p.id!==id); window.saveToCloud(); window.render(); } };
        window.exportData = () => { const d = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(window.state)); const a = document.createElement('a'); a.href = d; a.download = "sdet_backup.json"; a.click(); };
        window.resetApp = () => { if(confirm("Reset Everything?")) { window.state = {projects:[], dsa:[], dsaStatus:{}, routine:[], healthHistory:{}, todayHealth:[]}; window.saveToCloud(); location.reload(); }};

        // Router
        window.router = (view) => {
            document.querySelectorAll('[id^="view-"]').forEach(e => e.classList.add('hidden'));
            document.getElementById(`view-${view}`).classList.remove('hidden');
            document.querySelectorAll('.mobile-nav-item').forEach(e => e.classList.remove('active', 'text-blue-600'));
            const mNav = document.getElementById(`m-nav-${view}`); if(mNav) mNav.classList.add('active', 'text-blue-600');
            document.querySelectorAll('.sidebar-item').forEach(e => e.classList.remove('active', 'bg-blue-50', 'text-blue-600'));
            const dNav = document.getElementById(`d-nav-${view}`); if(dNav) dNav.classList.add('active', 'bg-blue-50', 'text-blue-600');
            if(view === 'dashboard') updateCharts();
        };

        // Init
        if(!db) window.render(); window.router('dashboard');
    </script>
</body>
</html>
